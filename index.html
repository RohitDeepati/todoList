<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;1,300;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="icons8-todo-list-32.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="div-container">
      <header>
        <h1>What are you planning today?</h1>
      </header>
      <form>
        <input type="text" class="todo-input" placeholder="What are your plans today?" />
        <button class="todo-button" type="submit">
          Add
        </button>
       <!-- <div class="select">
          <select name="todos" class="filter-todo">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">uncompleted</option>
          </select> 
        </div> -->
      </form>
      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
